<html>
  <head>
    <title>Randomizer</title>
  </head>
  <body>
    Start:
    <input type="text" name="start" value="0"/> <br /> <br />
    End:
    <input type="text" name="end" value="100"/>
    <button id="random">Randomize</button>
    <br /><br />
    <h1>RANDOM NUMBER</h1>

    <script>
    // Containing function that generates random number and passes it to callback
      function randomize(lo, hi, callback) {
        // error handling
        if(lo >= hi) return callback(1, null);

        const num = Math.floor(Math.random() * (hi - lo + 1) + lo);
        callback(0, num);
      }

      function foo() {
          const startText = document.querySelector('input[name="start"]');
          const endText = document.querySelector('input[name="end"]');
          const start = startText.value;
          const end = endText.value;

          // Callback function that updates the <h1> field with the generated number
          var updateText = (err, num) => {
            if(err) return console.log("Start has to be less than end!");

            const text = document.querySelector('h1');
            text.innerHTML = num;
          }
          // CALLBACK
          randomize(start, end, updateText);
      }

      const randomBtn = document.querySelector('#random');
      randomBtn.addEventListener('click', foo);
    </script>
  </body>
</html>
